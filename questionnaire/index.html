<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アンケート解析ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>アンケート TF-IDF 解析</h1>

<h2>--- 使い方 ---</h2>  

<p>
このツールでは，アンケートの自由記述回答などの文章をもとに，
どの単語が特徴的かを TF-IDF を用いて分析します。
</p>
<p>
1行を1人分の回答としてテキストボックスに入力してください。
「解析する」ボタンを押すと，重要度の高い単語が
ランキングと表形式で表示されます。
</p>

<div class="container">

  <textarea id="input" placeholder="ここに文章を入力してください（1行＝1回答）"></textarea>

  <!-- 例文ボタン -->
  <div class="example-buttons">
    <button id="exampleYumeBtn">例文（夢十夜）</button>
    <button id="exampleSurveyBtn">例文（アンケートテンプレ）</button>
  </div>

  <button id="analyzeBtn">解析する</button>
  <div id="status">準備完了</div>

  <div class="section" id="rankingSection" style="display:none;">
    <h2>📊 単語ランキング（上位10）</h2>
    <ul id="ranking"></ul>
  </div>

  <div class="section" id="tableSection" style="display:none;">
    <h2>📋 TF-IDF 表</h2>
    <table>
      <thead>
        <tr>
          <th>順位</th>
          <th>単語</th>
          <th>TF-IDF</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
