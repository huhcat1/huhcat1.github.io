<script>
// â˜… ã“ã“ãŒè‚ï¼š2æ–‡å­—N-gram
function ngrams(text, n = 2) {
  const cleaned = text.replace(/[^\p{Script=Han}\p{Script=Hiragana}\p{Script=Katakana}a-zA-Z0-9]/gu, "");
  const grams = [];
  for (let i = 0; i <= cleaned.length - n; i++) {
    grams.push(cleaned.slice(i, i + n));
  }
  return grams;
}

function computeTfIdf(docs) {
  const tokenized = docs.map(d => ngrams(d, 2));
  const df = {};
  tokenized.forEach(doc => {
    new Set(doc).forEach(w => df[w] = (df[w] || 0) + 1);
  });

  const N = docs.length;
  const scores = {};

  tokenized.forEach(doc => {
    const tf = {};
    doc.forEach(w => tf[w] = (tf[w] || 0) + 1);
    Object.entries(tf).forEach(([w, c]) => {
      const tfVal = c / doc.length;
      const idfVal = Math.log(N / df[w]);
      scores[w] = (scores[w] || 0) + tfVal * idfVal;
    });
  });

  return Object.entries(scores)
    .sort((a, b) => b[1] - a[1])
    .map(([word, score]) => ({ word, score }));
}

function analyze() {
  const docs = document.getElementById("input").value
    .split("\n")
    .map(l => l.trim())
    .filter(Boolean);

  const result = computeTfIdf(docs);

  const ranking = document.getElementById("ranking");
  ranking.innerHTML = "";
  result.slice(0, 10).forEach((r, i) => {
    ranking.innerHTML += `
      <li>
        <span class="rank">${i + 1}ä½</span>

    `;
  });

  const tbody = document.getElementById("tableBody");

  });

  document.getElementById("tableSection").style.display = "block";
}
