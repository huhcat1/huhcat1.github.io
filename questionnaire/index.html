<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>アンケート TF-IDF 解析</title>

<link rel="stylesheet" href="style.css">

<!-- ★ kuromoji を先に読み込む -->
<script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/dist/kuromoji.js"></script>
</head>

<body>
<h1>アンケート TF-IDF 解析</h1>

<div class="container">
  <p>※ 1行＝1人分の自由記述回答</p>

  <textarea id="input">
このサービスは使いやすい
サポートが丁寧で安心できる
機能は多いが少し使いにくい
  </textarea>

  <button id="analyzeBtn">解析する</button>
  <div id="status">辞書を読み込み中...</div>

  <div class="section" id="rankingSection" style="display:none;">
    <h2>📊 単語ランキング</h2>
    <ul id="ranking"></ul>
  </div>

  <div class="section" id="tableSection" style="display:none;">
    <h2>📋 TF-IDF 表</h2>
    <table>
      <thead>
        <tr><th>順位</th><th>単語</th><th>TF-IDF</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<!-- ★ main.js は必ず最後 -->
<script src="main.js"></script>
</body>
</html>
